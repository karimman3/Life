<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types de Marbre</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .image {
            display: block;
            width: 380px;
            height: 200px;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image_marbre1.jpg" alt="Marbre Noir Khénifra 300 DH" class="image">
        <div class="text">Marbre Noir Khénifra </div>
    </div>

    <div class="container">
        <img src="image_marbre2.jpg" alt="Marbre Marron light 800 DH" class="image">
        <div class="text">Marbre Marron light</div>
    </div>

    <div class="container">
        <img src="image_marbre3.jpg" alt="Marbre Crema Silvia 280 DH" class="image">
        <div class="text">Marbre Crema Silvia 1</div>
    </div>

    <div class="container">
        <img src="image_marbre4.jpg" alt="Marbre Noir Azilal 400 DH" class="image">
        <div class="text">Marbre Noir Azilal</div>
    </div>

    <div class="container">
        <img src="image_marbre5.jpg" alt="Marbre Marron imperial 800 DH" class="image">
        <div class="text">Marbre Marron imperial</div>
    </div>

    <div class="container">
        <img src="image_marbre6.jpg" alt="Marbre Perlatino 750 DH" class="image">
        <div class="text">Marbre Perlatino</div>
    </div>

    <div class="container">
        <img src="image_marbre7.jpg" alt="Marbre Vert Guatemala 900 DH" class="image">
        <div class="text">Marbre Vert Guatemala</div>
    </div>

    <div class="container">
        <img src="image_marbre8.jpg" alt="Marbre Blanc ibiza 750 DH" class="image">
        <div class="text">Marbre Blanc ibiza</div>
    </div>

    <div class="container">
        <img src="image_marbre9.jpg" alt="Marbre Rose Portugal 800 DH" class="image">
        <div class="text">Marbre Rose Portugal</div>
    </div>

    <div class="container">
        <img src="image_marbre10.jpg" alt="Marbre Blanc Portugal 850 DH" class="image">
